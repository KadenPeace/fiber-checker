    let autocomplete;
    let selectedLatLng = null;

    function initAutocomplete() {
      const input = document.getElementById('addressInput');
      autocomplete = new google.maps.places.Autocomplete(input, { types: ['geocode'] });

      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (place.geometry && place.geometry.location) {
          selectedLatLng = {
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng()
          };
        }
      });
    }

    async function checkServiceability() {
      const input = document.getElementById('addressInput').value;
      const resultEl = document.getElementById('result');
      const debugEl = document.getElementById('debug');
      resultEl.innerText = "Checking...";
      debugEl.innerText = "";

      if (!selectedLatLng) {
        // Use geocode fallback if no place selected
        const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(input)}&key=YOUR_GOOGLE_API_KEY`);
        const data = await response.json();
        if (!data.results || !data.results[0]) {
          resultEl.innerText = "Address not found. Please try again.";
          return;
        }
        const loc = data.results[0].geometry.location;
        selectedLatLng = { lat: loc.lat, lng: loc.lng };
      }

      const point = turf.point([selectedLatLng.lng, selectedLatLng.lat]);
      const isInside = fiberZones.features.some(zone => turf.booleanPointInPolygon(point, zone));

      resultEl.innerText = isInside
        ? "✅ Yes! Fiber is available at your address."
        : "❌ Not yet available—join the waitlist to be notified.";

      debugEl.innerText = `Resolved coordinates: Latitude ${selectedLatLng.lat}, Longitude ${selectedLatLng.lng}`;
    }

    window.onload = initAutocomplete;
  </script>
